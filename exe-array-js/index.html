<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de array no JavaScript</title>
</head>
<body>
    <!--Criando o array com valores constantes,Adicionando e alterando o item do array-->
    <h2>JavaScript Const</h2>
    <p>Declarar uma matriz Constante não torna os Elementos alteravéis: </p>

    <p id="demo"></p>

    <script>
        //criando o array
        const cars = ["Saab","Volvo","BMW"];

        //alterando o conteúdo do array
        cars[0] = "Toyota";

        //Adicionando um elemento ao array
        cars.push("Audi");

        //Display the array
        document.getElementById("demo").innerHTML = cars;
    </script>

</body>
</html>
