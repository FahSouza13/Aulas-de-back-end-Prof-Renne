<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando o primeiro elemento da matriz</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p>Elementos de array JavaScript são acessados usando indices numéricos (a partir de 0)</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo").innerHTML = fruits[0];
    </script>
</body>
</html>
