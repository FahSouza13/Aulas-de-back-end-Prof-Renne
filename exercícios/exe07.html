<body>
    <p>Use o método Array correto para classificar a matriz de frutas em ordem alfabética.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Kiwi"];
        fruits.sort();
        document.getElementById("demo").innerHTML = fruits
    </script>
