<body>
    <p>Use o metodo array correto para adicionar "kiwi" ao array de frutas.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana","Orange","Apple"];
        fruits.push("Kiwi");
        document.getElementById("demo").innerHTML = fruits
    </script>
