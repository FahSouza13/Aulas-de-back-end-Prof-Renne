<body>
    <p>Descubra quantos itens tem no array, usando a propriedade Array correta.</p>

    <p id="demo"></p>

    <script>
        const cars = ["Volvo","Jeep","Mercedes"];
        let x = document.getElementById("demo");
        x.innerHTML = alert(cars.length);
        x.innerHTML = "O número de itens no array é " + cars.length;
    </script>
