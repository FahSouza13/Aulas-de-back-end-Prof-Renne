<body>
    <p>Use o metodo splice() para remover "Orange" e "Apple" das frutas.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana","Orange","Apple","Kiwi"];
        fruits.splice(1,2)
        document.getElementById("demo").innerHTML = fruits
    </script>

    <img src="img06.png" alt="imagem 06">
</body>
